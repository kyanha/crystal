;-------------------------------------------
; Glide2x specific stuff
;-------------------------------------------
[Glide2x]
; Force multipass rendering against singlepass rendering
FORCEMULTIPASS=false
; Wait for Vertical retrace between frames
VRETRACE=no
; Dll to link to (Windows only, can be any dll you want, with path. Easy to use with winglide)
GLIDEDLL=glide2x.dll

; Use 16 bits texture (else use 8 bits palletized textures)
USE_16BIT_TEXTURE=yes
; Disable Halo Effect
DISABLE_HALO=no
