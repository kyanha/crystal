[Sound]
; Set general volume [0..1]
Volume=1.0

[Sound.Software]
; set output frequency (44100, 22050, 11025, ...)
Frequency=44100
; switch 16 bit output
16Bits=true
; switch stereo output
Stereo=true

[Sound.WaveOut]
; callback method ('function' or 'thread')
Callback=thread
; thread priority ('lowest', 'normal' or 'highest')
ThreadPriority=highest
; sound refresh by second
Refresh=10
