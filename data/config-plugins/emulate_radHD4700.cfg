; Configuration settings to emulate the feature set of Radeon HD4700-level hardware.
; Use like:
;   myapp -cfgfile=/config/emulate_radHD4700.cfg

; Cap Cg program levels
Video.OpenGL.Shader.Cg.Fake.Vertex.Profile = arbvp1
Video.OpenGL.Shader.Cg.Fake.Vertex.MaxAddressRegs = 1
Video.OpenGL.Shader.Cg.Fake.Vertex.MaxLocalParams = 512
Video.OpenGL.Shader.Cg.Fake.Vertex.MaxInstructions = 4096
Video.OpenGL.Shader.Cg.Fake.Vertex.NumTemps = 32
Video.OpenGL.Shader.Cg.Fake.Vertex.Ext.ARB_color_buffer_float = true
Video.OpenGL.Shader.Cg.Fake.Fragment.Profile = arbfp1
Video.OpenGL.Shader.Cg.Fake.Fragment.MaxLocalParams = 512
Video.OpenGL.Shader.Cg.Fake.Fragment.MaxTexIndirections = 128
Video.OpenGL.Shader.Cg.Fake.Fragment.NumInstructionSlots = 32767
Video.OpenGL.Shader.Cg.Fake.Fragment.NumMathInstructionSlots = 32767
Video.OpenGL.Shader.Cg.Fake.Fragment.NumTemps = 320
Video.OpenGL.Shader.Cg.Fake.Fragment.NumTexInstructionSlots = 32767
;Video.OpenGL.Shader.Cg.CompilerOptions.Fragment=NoDependentReadLimit=0
Video.OpenGL.Shader.Cg.Fake.Fragment.Ext.ARB_color_buffer_float = true

; Extensions not supported by that HW

; Multitexturing limits
Video.OpenGL.Shader.Fixed.MaxTextureUnits = 8
