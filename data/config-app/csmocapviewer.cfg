; Default directory containing the mocap data files. This path will be added to the
; filename provided on command line if this given file can not be found.
MocapViewer.Settings.ResourcePath = /lib/krystal/mocap/

; Default format for the file name of the videos recorded. The rightmost string
; of digits is automatically replaced with a new, incremented, number.
MocapViewer.Settings.VideoFormat = /lib/krystal/mocap/mocap000.nuv

; Display mode for the skeleton. The allowed values are 'pld' for Point Light Display,
; 'wire' for wire-framed, and 'ellipse' for 3D ellipsoids. The default value is 'wire'.
;MocapViewer.Settings.Display = ellipse

; If provided, then this image will be used to display the PLD points
;MocapViewer.Settings.PLDImage = /lib/krystal/mocap/round.png

; If provided, then the animesh file and animesh factory with the given name will be
; loaded, then the animation will be retargeted to it
MocapViewer.Settings.TargetFile = /lib/krystal/krystal.xml
MocapViewer.Settings.TargetName = krystal
