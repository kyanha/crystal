;-------------------------------------------------------------------------------
; Shared Class Facility configuration file
; This is a manually maintained file: each time you create a shared class,
; you have to manually fill entries for all OSes your class works on.
;
; The format of this file is pretty simple:
; <ClassName> = <Shared library filename>
;-------------------------------------------------------------------------------

[SCF.Registry]
; Ascii Art 2D graphics driver for Crystal Space
crystalspace.graphics2d.asciiart = asciiart
; Crystal Space 2D driver for X-Windows
crystalspace.graphics2d.xlib = x2d
; Crystal Space 2D driver for OpenGL using GL/X
crystalspace.graphics2d.glx = glx2d
; Crystal Space 2D driver for SVGALib
crystalspace.graphics2d.svgalib = svga2d
; Crystal Space 2D driver for LibGGI
crystalspace.graphics2d.ggi = ggi2d
; Crystal Space 2D driver for BeOS
crystalspace.graphics2d.be = be2d
; Crystal Space 2D driver for OpenGL using GL on BeOS
crystalspace.graphics2d.glbe = glbe2d
; Crystal Space 2D driver for MacOS/X Server, OpenStep, and NextStep
crystalspace.graphics2d.next = next2d
; Crystal Space 2D driver for Glide using X
crystalspace.graphics2d.glidex = glidex2d
; OS/2 DIVE 2D graphics driver for Crystal Space
crystalspace.graphics2d.dive = csdive
; OS/2 OpenGL 2D graphics driver for Crystal Space
crystalspace.graphics2d.glos2 = glos2
; Crystal Space 2D OpenGL graphics driver for Win32
crystalspace.graphics2d.glwin32 = glwin32
; Crystal Space 2D DirectDraw DX3 driver
crystalspace.graphics2d.directdraw = ddraw5
; Crystal Space 2D DirectDraw DX5 driver for Direct3D DX5
crystalspace.graphics2d.direct3d.dx5 = ddraw5
; Crystal Space 2D DirectDraw DX61 driver for Direct3D DX61
crystalspace.graphics2d.direct3d.dx61 = ddraw61
; Crystal Space 2D Glide2 driver
crystalspace.graphics3d.glide.2 = glide23d
; Crystal Space 2D Glide3 driver
crystalspace.graphics3d.glide.3 = glide3

; Software 3D graphics driver for Crystal Space
crystalspace.graphics3d.software = soft3d
; OpenGL 3D graphics driver for Crystal Space
crystalspace.graphics3d.opengl = gl3d
; Crystal Space 3D Direct3D DX5 Driver
crystalspace.graphics3d.direct3d.dx5 = d3ddx5
; Crystal Space 3D Direct3D Direct3D DX6.1 Driver
crystalspace.graphics3d.direct3d.dx61 = d3ddx61
; Crystal Space 2D Glide2 driver
crystalspace.graphics3d.glide.2 = glide3d2
; Crystal Space 2D Glide3 driver
crystalspace.graphics3d.glide.3 = glide3d3
; Crystal Space 2D driver for Macintosh
crystalspace.graphics2d.macintosh = Driver2D
; Crystal Space OpenGL 2D driver for Macintosh
crystalspace.graphics2d.opengl.macintosh = Driver2DGL

; ------------------------------ Network drivers ----------------------------- ;

; Crystal Space BSD Sockets Network Driver
crystalspace.network.driver.sockets = netdrvs

; Crystal Space Simple Network Manager
crystalspace.network.manager.simple = netmans

; ------------------------------- Sound drivers ------------------------------ ;

; Crystal Space waveOut Sound Driver
crystalspace.sound.driver.waveout = sndwaveout
; Crystal Space OSS Sound Driver
crystalspace.sound.driver.oss = ossdrv
; Crystal Space Sound driver for Macintosh
crystalspace.sound.driver.macintosh = snddrv
; Software Sound Renderer for Crystal Space
crystalspace.sound.render.software = sndrdrs
; Crystal Space DirectSound3D Sound Render
crystalspace.sound.render.ds3d = sndrdrds3d
; Crystal Space A3D Sound Render
crystalspace.sound.render.a3d = sndrdra3d

; ------------------------------- Plug ins ----------------------------------- ;

; Standard EntityManager for CrystalClear
crystalclear.entitymanager.standard = csclear
; Standard ImpulseManager for CrystalClear
crystalclear.impulsemanager.standard = csclear
; Input Impulse generator for CrystalClear
crystalclear.impulse.input = csclear
; Low level physics plugin for CrystalClear
crystalclear.physics.core = csclear

; Crystal Space Script Python
crystalspace.script.python = cspython
; Glide Displaydriver for OpenGL/X
crystalspace.graphics2d.glx.disp.glide = oglglide
; Empty Displaydriver for Crystal Space GL/X
crystalspace.graphics2d.glx.disp.empty = oglempty
; SVGA Displaydriver for Crystal Space GL/X
crystalspace.graphics2d.glx.disp.svga = oglsvga
