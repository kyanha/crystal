; All the entries that start with "Device.Joystick." followed by the platform name (e.g. Unix) 
; and the compiler name (e.g. GCC) are probed, the keyname after the "." doesnt really matter
; the part after the "=" describes the joystick device
Device.Joystick.Unix.GCC.Joystick0=/dev/js0
Device.Joystick.Unix.GCC.Joystick1=/dev/js1

; These entries are obsoleted by the new Autconf configuration mechanism.
; Remove them when the old "make platform" mechanism is eliminated.
Device.Joystick.Linux.GCC.Joystick0=/dev/js0
Device.Joystick.Linux.GCC.Joystick1=/dev/js1
