;; next.cfg
;;
;;	Configuration options for the MacOS/X Server, OpenStep, and
;;	NextStep platforms.
;;
;;-----------------------------------------------------------------------------

;;----- Platform Configuration ------------------------------------------------

[Platform.MacOS/X Server]
menu = macintosh

[Platform.OpenStep]
menu = nextstep

[Platform.NextStep]
menu = nextstep

;;----- Menu Configuration ----------------------------------------------------

; Macintosh-style menu
[Menu.macintosh]
menu=apple
menu=control

[Menu.apple]
type=apple

[Menu.control]
title=Control
item=pause
item=separator
item=quit

[Item.separator]
type=separator

[Item.pause]
title=Pause
shortcut=p
action=togglePause:
target=delegate

[Item.quit]
title=Quit
shortcut=q
action=quit:
target=delegate

; NextStep-style menu
[Menu.nextstep]
item=pause
item=hide
item=quit

[Item.pause]
title=Pause
shortcut=p
action=togglePause:
target=delegate

[Item.hide]
title=Hide
shortcut=h
action=hide:
target=application

[Item.quit]
title=Quit
shortcut=q
action=quit:
target=delegate
