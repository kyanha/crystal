RenderManager.ShadowPSSM.NumSplits = 2
; Far plane distance
RenderManager.ShadowPSSM.FarZ = 500
; Default shadow map resolution
RenderManager.ShadowPSSM.ShadowMapResolution = 1024
; Shadow map resolution(s) by light type
